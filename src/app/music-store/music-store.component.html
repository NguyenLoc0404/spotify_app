<div class="container" style="text-align: center">
    <h4>Music Store</h4>
    <div style="width: 60%; margin: 0 auto;">
        <div class="input-group">
            <select class="custom-select" [(ngModel)]="selectedTypeSearch" (click)="changeType()">
                <option *ngFor="let o of options">{{o.name}}</option>
            </select>
            <input type="text" [(ngModel)]="keyword" class="form-control" aria-label="Text input with dropdown button"
                placeholder="Input Your Artist" [disabled]="isDisableInput(selectedTypeSearch)">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary"  (click)="searchMusic()"
                    [disabled]="selectedTypeSearch === 'Choose Search Type'" type="submit">Search</button>
                <button *ngIf="!accessToken || tokenExprise" class="btn btn-outline-secondary" type="button"
                    (click)="getNewToken()">Get Token</button>
            </div>
        </div>
    </div>
    <div *ngIf="!accessToken" style="text-align: center;margin-top: 2%;">
        <p style="color: red;">
            Dont have Token. Pls click Get Token
        </p>
    </div>
    <div *ngIf="tokenExprise" style="text-align: center;margin-top: 2%;">
        <p style="color: red;">
            The token expired. Pls click Get Token
        </p>
    </div>

    <div *ngIf="!isLoading">
        <app-artist-detail *ngIf="!tokenExprise" [tracks]="tracks" [artists]="artists"
            [accessToken]='accessToken' [clickInformation]="clickInformation"></app-artist-detail>
        <app-playlists *ngIf="!tokenExprise" [playlists]="playlists" [accessToken]='accessToken'
            [clickInformation]="clickInformation"></app-playlists>
    </div>


</div>
<div class="d-flex justify-content-center" *ngIf="isLoading">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
